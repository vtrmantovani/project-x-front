<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in | IBMG PROJECT X</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link href="{{ url_for('static', filename='assets/dist/css/AdminLTE.min.css') }}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
     <center><img  width="70%" src="{{ url_for('static', filename='logo.png') }}"></center>
  </div>
    <!-- BEGIN MESSAGES-->
    {% block messages %}
    <div id="system-alerts">
    {% include "site/messages.html" %}
    </div>
    {% endblock messages %}
    <!-- END MESSAGES-->
    {% block content %}
    {% endblock content %}
</div>

<!-- jQuery 2.2.3 -->
<script src="{{ url_for('static', filename='assets/plugins/jQuery/jquery-2.2.3.min.js') }}" type="text/javascript"></script>
<!-- Bootstrap 3.3.7 -->
<script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>

</body>
</html>
